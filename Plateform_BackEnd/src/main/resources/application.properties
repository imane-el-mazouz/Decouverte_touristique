spring.application.name=Plateform_BackEnd
spring.datasource.url=jdbc:mysql://localhost:3306/tourist?createDatabaseIfNotExist=true
#spring.datasource.url=jdbc:mysql://mysqldb:3306/tourist?createDatabaseIfNotExist=true

server.port=8085
spring.datasource.username=root
spring.datasource.password=
#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

file.upload-dir=src/main/resources/img/


spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true 
spring.flyway.locations=classpath:db/migration
#spring.sql.init.platform=mysql
#spring.profiles.active=docker

#spring.flyway.baseline-on-migrate=true
#spring.flyway.locations=classpath:db/migration

spring.main.allow-circular-references=true
