<div class="container">
  <h2>Add Excursion</h2>
  <form [formGroup]="excursionForm" (ngSubmit)="addExcursion()">
    <div>
      <label for="name">Name:</label>
      <input id="name" formControlName="name" required />
      <div *ngIf="excursionForm.get('name')?.invalid && (excursionForm.get('name')?.touched || excursionForm.get('name')?.dirty)">
        <small>Name is required.</small>
      </div>
    </div>

    <div>
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <div>
      <label for="imgPath">Image Link:</label>
      <input type="text" id="imgPath" formControlName="imgPath" required />
      <div *ngIf="excursionForm.get('imgPath')?.invalid && (excursionForm.get('imgPath')?.touched || excursionForm.get('imgPath')?.dirty)">
        <small>Image link is required.</small>
      </div>
    </div>

    <div>
      <label for="dateTime">Date and Time:</label>
      <input type="datetime-local" id="dateTime" formControlName="dateTime" required />
    </div>

    <div>
      <label for="location">Location:</label>
      <input id="location" formControlName="location" required />
    </div>

    <div>
      <label for="capacity">Capacity:</label>
      <input type="number" id="capacity" formControlName="capacity" required min="1" />
    </div>

    <div>
      <label for="rating">Rating:</label>
      <input type="number" id="rating" formControlName="rating" required min="1" max="5" />
    </div>

    <button type="submit" [disabled]="excursionForm.invalid">Add Excursion</button>
  </form>
</div>
