<p-button class="o" (onClick)="showDialog()" label="Add Excursion" />
<p-dialog header="" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
<div class="form-container">
  <h3 class="title">Add Excursion</h3>
  <form [formGroup]="excursionForm" (ngSubmit)="addExcursion()">

    <label for="name" class="visually-hidden">Name</label>
    <input id="name" formControlName="name" class="form-input" placeholder="Name" aria-label="Name" required/>

    <label for="description" class="visually-hidden">Description</label>
    <textarea id="description" formControlName="description" class="form-input" placeholder="Description" aria-label="Description"></textarea>

    <label for="imgPath" class="visually-hidden">Image Link</label>
    <input id="imgPath" formControlName="imgPath" class="form-input" placeholder="Image Link" aria-label="Image Link" required/>

    <label for="dateTime" class="visually-hidden">Date and Time</label>
    <input id="dateTime" type="datetime-local" formControlName="dateTime" class="form-input" aria-label="Date and Time" required/>

    <label for="location" class="visually-hidden">Location</label>
    <input id="location" formControlName="location" class="form-input" placeholder="Location" aria-label="Location" required/>

    <label for="capacity" class="visually-hidden">Capacity</label>
    <input id="capacity" type="number" formControlName="capacity" class="form-input" placeholder="Capacity" aria-label="Capacity" required min="1"/>

    <label for="rating" class="visually-hidden">Rating</label>
    <input id="rating" type="number" formControlName="rating" class="form-input" placeholder="Rating" aria-label="Rating" required min="1" max="5"/>

    <button type="submit" class="submit-btn" [disabled]="excursionForm.invalid">Add Excursion</button>

  </form>
</div>

</p-dialog>
