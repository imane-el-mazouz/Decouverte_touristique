<div class="container">
  <h2>Contact List</h2>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Message</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{ contact.id }}</td>
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.fullName }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.message }}</td>
      <td>
        <button (click)="selectContactForUpdate(contact)">Update</button>
        <button (click)="deleteContact(contact.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="selectedContact">
    <h2>Edit Contact</h2>
    <form (ngSubmit)="updateContact()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" [(ngModel)]="selectedContact.firstName" name="firstName" required />
      </div>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" [(ngModel)]="selectedContact.fullName" name="fullName" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="selectedContact.email" name="email" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" [(ngModel)]="selectedContact.message" name="message" required></textarea>
      </div>
      <button type="submit">Update Contact</button>
      <button type="button" (click)="cancelUpdate()">Cancel</button>
    </form>
  </div>
</div>
