<div class="container">
  <section class="recent-reviews">
    <h2 class="section-title">Contact List</h2>

    <p-table [value]="contacts" [paginator]="true" [rows]="5" [responsive]="true" class="reviews-table">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-contact>
        <tr>
          <td>{{ contact.id }}</td>
          <td>{{ contact.firstName }}</td>
          <td>{{ contact.fullName }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.message }}</td>
          <td>
            <button
              class="btn update-btn"
              (click)="selectContactForUpdate(contact) ; viewDialog()"
              title="Update Contact">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button
              class="btn delete-btn"
              (click)="deleteContact(contact.id)"
              title="Delete Contact">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <div *ngIf="contacts.length === 0" class="no-reviews">
      <p>No contacts available.</p>
    </div>
  </section>

  <p-dialog header="" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
  <div *ngIf="selectedContact" class="form-container">
    <h3 class="title">Edit Contact</h3>
    <form (ngSubmit)="updateContact()">
      <label for="firstName" class="visually-hidden">First Name</label>
      <input id="firstName" [(ngModel)]="selectedContact.firstName" name="firstName" class="form-input" placeholder="First Name" required />

      <label for="fullName" class="visually-hidden">Full Name</label>
      <input id="fullName" [(ngModel)]="selectedContact.fullName" name="fullName" class="form-input" placeholder="Full Name" required />

      <label for="email" class="visually-hidden">Email</label>
      <input id="email" type="email" [(ngModel)]="selectedContact.email" name="email" class="form-input" placeholder="Email" required />

      <label for="message" class="visually-hidden">Message</label>
      <textarea id="message" [(ngModel)]="selectedContact.message" name="message" class="form-input" placeholder="Message" required></textarea>

      <button type="submit" class="submit-btn">Update Contact</button>
      <button type="button" class="cancel-btn" (click)="cancelUpdate()">Cancel</button>
    </form>
  </div>
  </p-dialog>
</div>
