<style>
  .blog-section {
    display: flex;
    flex-direction: column;
    gap: 40px;
    padding: 20px;
  }

  .blog-content {
    display: flex;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
  }

  .blog-header {
    text-align: center;
    margin-bottom: 20px;
  }

  .blog-title {
    color: #fa7436;
    font: 600 36px/1 "Abhaya Libre SemiBold";
  }

  .blog-subtitle {
    color: #666;
    margin-top: 10px;
    font: 400 16px/24px Poppins, sans-serif;
  }

  .blog-card {
    border-radius: 12px;
    background-color: #fefcfb;
    box-shadow: 0 8px 24px rgba(254, 147, 94, 0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px;
    max-width: 300px; /* Fixed width to prevent shrinking */
    width: 100%;
    margin: 0 auto;
  }

  .card-image {
    aspect-ratio: 1.13;
    object-fit: cover;
    width: 100%;
    border-radius: 12px;
  }

  .card-description {
    color: #999;
    font-size: 14px;
    margin-top: 8px;
    text-align: center;
  }

  .card-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 12px;
    width: 100%;
  }

  .card-location {
    color: #222;
    font-weight: 500;
    font-size: 16px;
  }

  .card-price {
    color: #fa7436;
    font-weight: 600;
    font-size: 20px;
  }

  .card-details {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-top: 12px;
    color: #666;
    font-size: 14px;
  }

  .trip-duration, .rating {
    display: flex;
    align-items: center;
  }

  .duration-icon, .rating-icon {
    width: 14px;
    margin-right: 6px;
  }

  .blog-sidebar {
    display: flex;
    flex-direction: column;
    width: 100%;
    margin-top: 20px;
  }

  @media (max-width: 991px) {
    .blog-section {
      flex-direction: column;
      align-items: stretch;
      gap: 0;
    }

    .blog-content {
      grid-template-columns: 1fr; /* Stack cards in one column on smaller screens */
    }

    .blog-header {
      max-width: 100%;
    }

    .blog-title {
      font-size: 28px;
    }

    .blog-card {
      margin-top: 20px;
      max-width: none; /* Remove fixed width on smaller screens */
    }
  }
</style>

<section class="blog-section">
  <header class="blog-header">
    <h2 class="blog-title">Our <span style="color: #fa7436;">blogs</span></h2>
    <p class="blog-subtitle">Explore beauty of Morocco</p>
  </header>
  <div class="blog-content">
    <article *ngFor="let blog of blogs" class="blog-card">
      <img [src]="blog.imageUrl" alt="{{ blog.city }} cityscape" class="card-image">
      <div class="card-content">
        <h3 class="card-location">{{ blog.city }}, {{ blog.country }}</h3>
        <p class="card-price">{{ blog.price }}</p>
      </div>
      <div class="card-details">
        <div class="trip-duration">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/097de82a16d0ebf1998f1224e3beb0a33c2e6489ba21306c80d9e10afb89ae36?placeholderIfAbsent=true&apiKey=af169940446d48718e0b8026890b04d0" alt="Duration icon" class="duration-icon">
          <span>{{ blog.duration }}</span>
        </div>
        <div class="rating">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/61f7fcbee0f1f03a44949524ed0981ecf239e02c1fdde53126965facdac53b49?placeholderIfAbsent=true&apiKey=af169940446d48718e0b8026890b04d0" alt="Rating star" class="rating-icon">
          <span>{{ blog.rating }}</span>
        </div>
      </div>
      <p class="card-description">{{ blog.description }}</p>
    </article>
  </div>
</section>
