<div>
  <h2>Traditions</h2>
  <ul>
    <li *ngFor="let tradition of traditions" (click)="onSelectTradition(tradition.id)">
      {{ tradition.city }} - {{ tradition.description }}
    </li>
  </ul>

  <h3>Create New Tradition</h3>
  <form (ngSubmit)="createTradition()">
    <label>
      City:
      <input type="text" [(ngModel)]="newTradition.city" name="city" required>
    </label>
    <label>
      Description:
      <input type="text" [(ngModel)]="newTradition.description" name="description" required>
    </label>
    <button type="submit">Create Tradition</button>
  </form>

  <h3>Blogs for Selected Tradition</h3>
  <ul *ngIf="selectedTraditionId">
    <li *ngFor="let blog of blogs">
      {{ blog.name }} - {{ blog.description }}
    </li>
  </ul>

  <h3>Add New Blog</h3>
  <form (ngSubmit)="addBlogToTradition()">
    <label>
      Name:
      <input type="text" [(ngModel)]="newBlog.name" name="name" required>
    </label>
    <label>
      Description:
      <input type="text" [(ngModel)]="newBlog.description" name="description" required>
    </label>
    <button type="submit">Add Blog</button>
  </form>
</div>
