<div>
  <h2>Manage Traditions and Blogs</h2>

  <div>
    <h3>Create Tradition</h3>
    <form (ngSubmit)="createTradition()">
      <label for="city">City:</label>
      <input id="city" [(ngModel)]="newTradition.city" name="city" required />

      <label for="description">Description:</label>
      <input id="description" [(ngModel)]="newTradition.description" name="description" />

      <button type="submit">Create Tradition</button>
    </form>
  </div>

  <div>
    <h3>Add Blog to Tradition</h3>
    <form (ngSubmit)="addBlog()">
      <label for="traditionSelect">Select Tradition:</label>
      <select id="traditionSelect" [(ngModel)]="selectedTraditionId" name="traditionSelect" (change)="loadBlogs($event.target.value)">
        <option *ngFor="let tradition of traditions" [value]="tradition.id">{{ tradition.city }}</option>
      </select>

      <label for="blogName">Blog Name:</label>
      <input id="blogName" [(ngModel)]="newBlog.name" name="blogName" required />

      <label for="blogDescription">Blog Description:</label>
      <input id="blogDescription" [(ngModel)]="newBlog.description" name="blogDescription" />

      <button type="submit">Add Blog</button>
    </form>
  </div>

  <div *ngIf="selectedTraditionId !== null">
    <h3>Blogs for Tradition</h3>
    <ul>
      <li *ngFor="let blog of newBlog.tradition?.blogs">
        <strong>{{ blog.name }}</strong>: {{ blog.description }}
      </li>
    </ul>
  </div>
</div>
