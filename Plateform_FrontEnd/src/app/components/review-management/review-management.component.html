<p-table [value]="reviews" [paginator]="true" [rows]="5" [responsive]="true" class="ok">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Rating</th>
      <th>Comment</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-review>
    <tr>
      <td>{{ review.id }}</td>
      <td>{{ review.rating }}</td>
      <td>{{ review.comment }}</td>
      <td>{{ review.date | date }}</td>

      <td>
        <button
          pButton
          icon="{{ actions[0].icon }}"
          (click)="deleteReview(review.id)"
          styleClass="p-button-danger"
          title="Delete Review">
          {{ actions[0].label }}
        </button>
    </tr>
  </ng-template>
</p-table>

<div *ngIf="reviews.length === 0">
  <p>No reviews available.</p>
</div>
