<div class="container">
  <h2>Create or Update Event</h2>
  <form [formGroup]="eventForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="file">Image</label>
      <input type="file" id="file" (change)="onFileChange($event)" class="form-control" />
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" formControlName="date" class="form-control" />
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" formControlName="location" class="form-control" />
    </div>

    <div class="form-group">
      <label for="capacity">Capacity</label>
      <input type="number" id="capacity" formControlName="capacity" class="form-control" />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control" />
    </div>

    <div class="form-group">
      <label for="rating">Rating</label>
      <input type="number" id="rating" formControlName="rating" class="form-control" />
    </div>

    <div class="form-group">
      <label for="distance">Distance</label>
      <input type="number" id="distance" formControlName="distance" class="form-control" />
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" formControlName="category" class="form-control">
        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
