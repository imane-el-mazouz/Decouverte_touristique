<div class="container">
  <h2>Create/Edit Event</h2>
  <form [formGroup]="eventForm" (ngSubmit)="submitForm()">
    <label for="name">Name:</label>
    <input id="name" formControlName="name" type="text">

    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>

    <label for="img">Image:</label>
    <input #fileToUpload id="img" type="file" (change)="onFileChange($event)">

    <label for="date">Date:</label>
    <input id="date" formControlName="date" type="date">

    <label for="location">Location:</label>
    <input id="location" formControlName="location" type="text">

    <label for="capacity">Capacity:</label>
    <input id="capacity" formControlName="capacity" type="number">

    <label for="price">Price:</label>
    <input id="price" formControlName="price" type="number">

    <label for="rating">Rating:</label>
    <input id="rating" formControlName="rating" type="number">

    <label for="distance">Distance:</label>
    <input id="distance" formControlName="distance" type="number">

    <label for="category">Category:</label>
    <select id="category" formControlName="category">
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>

    <button type="submit">Submit</button>
  </form>
</div>
