<div class="container">
  <h2>Search and Filter Events</h2>
  <form [formGroup]="searchFilterForm" (ngSubmit)="searchAndFilter()">
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" formControlName="category" class="form-control">
        <option value="">All Categories</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" formControlName="location" type="text" class="form-control" placeholder="Enter location" />
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" formControlName="date" type="date" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Search & Filter</button>
  </form>

  <div *ngIf="events.length > 0">
    <h3>Filtered/Search Results</h3>
    <ul class="list-group">
      <li *ngFor="let event of events" class="list-group-item">
        <h4>{{ event.name }}</h4>
        <p>{{ event.description }}</p>
        <small>{{ event.location }} - {{ event.date | date }}</small>
      </li>
    </ul>
  </div>

  <div *ngIf="events.length === 0">
    <p>No events found</p>
  </div>
</div>
